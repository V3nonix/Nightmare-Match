<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory-Match</title>

        <!-- Stylesheet & FavIcon & Scripts References -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="#">
        <script defer src="js/main.js"></script>
    </head>

    <body>
        <header>---MEMORY---MATCH---</header>
        <h1>Click the button to start the game.</h1>
        <button id="restart">PLAY AGAIN?</button>
        <button id="start">START GAME!</button>
        <section id="display-els">
            <p><bold>REMAINING TIME:</bold><span id="tmr-txt"> 2:30</span></p>
            <p><bold>REMAINING ATTEMPTS:</bold><span id="guess-txt"></span></p>
            <p id="score"><bold>SCORE:</bold><span id="score-txt"></span></p>
        </section>
        <section id="card-grid">
            <!--Row zero-->
            <div id="c0r0"></div>
            <div id="c1r0"></div>
            <div id="c2r0"></div>
            <div id="c3r0"></div>
            <div id="c4r0"></div>
            <div id="c5r0"></div>

            <!--Row one-->
            <div id="c0r1"></div>
            <div id="c1r1"></div>
            <div id="c2r1"></div>
            <div id="c3r1"></div>
            <div id="c4r1"></div>
            <div id="c5r1"></div>

            <!--Row two-->
            <div id="c0r2"></div>
            <div id="c1r2"></div>
            <div id="c2r2"></div>
            <div id="c3r2"></div>
            <div id="c4r2"></div>
            <div id="c5r2"></div>

            <!--Row three-->
            <div id="c0r3"></div>
            <div id="c1r3"></div>
            <div id="c2r3"></div>
            <div id="c3r3"></div>
            <div id="c4r3"></div>
            <div id="c5r3"></div>
        </section>
    </body>
</html>
